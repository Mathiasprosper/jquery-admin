<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="user.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="admin">
        <div class="sideBar">
            <a href="index.html"><p>Dashboard</p></a>
            <a href="mainProduct.html"><p>Product</p></a>
            <a href="mainUser.html"><p>Users</p></a>
            <a href="product.html"><p>Create Product</p></a>
            <a href="user.html"><p>Create User</p></a>
        </div>
        <div class="mainPage">
            <h1>Create Account</h1>
            <form action="">
                <div>
                    <input type="text" id="name" placeholder="Enter full name" class="input">
                    <span id="name" class="message"></span>
                </div>
               <div>
                    <input type="number" id="phone" placeholder="Input phone number" class="input">
                    <span id="number" class="message"></span>
               </div>
                <div>
                    <input type="email" id="email" placeholder="Enter email address" class="input">
                    <span id="mail" class="message"></span>
                </div>
                <div>
                    <input type="password" id="password" placeholder="Enter your password" class="input">
                    <span id="code" class="message"></span>
                </div>
               
                <input type="submit"  id="account">
            </form>
       
        </div>


    </div>
    <script src="user.js"></script>
</body>
</html>
